name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - name: do build
      run: sudo apt-add-repository ppa:ubuntugis/ppa

  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    if: github.ref == 'refs/heads/main'
    needs: [ build ]
    steps:
    - name: install cargo release
      run: sudo ls /
